<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Household Prediction App</title>
    <style>
        body {
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6ffe6;
            border-radius: 8px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° Future Expense Prediction App</h1>

        <form action="/predict" method="post">
            <input type="text" name="Income" placeholder="Enter Income" required><br>
            <input type="text" name="Age" placeholder="Enter Age" required><br>
            <input type="text" name="Household_Size" placeholder="Enter Household Size" required><br>
            <input type="text" name="Education_Years" placeholder="Enter Education Years" required><br>
            <input type="text" name="Employment_Status" placeholder="Enter Employment Status (0=Unemployed, 1=Employed)" required><br>
            <input type="text" name="Location_Urban" placeholder="Location Urban? (0=No, 1=Yes)" required><br>
            <input type="text" name="Married" placeholder="Married? (0=No, 1=Yes)" required><br>
            <input type="text" name="Number_of_Dependents" placeholder="Enter Number of Dependents" required><br>
            <input type="text" name="Owns_House" placeholder="Owns House? (0=No, 1=Yes)" required><br>
            <input type="text" name="Monthly_Installments" placeholder="Enter Monthly Installments" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
